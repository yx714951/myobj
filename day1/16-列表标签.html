<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表标签</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul type="square">
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ul>
    <!-- 有序列表 -->
    <ol type="a">
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
    </ol>
    <!-- 自定义列表标签 -->
    <dl>
        <dt>名词1</dt>
        <dd>解释1</dd>
        <dd>解释2</dd>

        <dt>名词2</dt>
    </dl>
</body>
</html>
